<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="nft-card">
    <div class="nft-image-container">
      <img src="./images/image-equilibrium.jpg" alt="nft" class="nft-image">
      <div class="img-overlay"><img src="./images/icon-view.svg" alt="nft-icon-view" class="icon-view"></div>
    </div>


    <div class="text-container">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time">
        <h4><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</h4>
        <p><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </div>
      <hr>
      <div class="credits">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sumajestad44">Sumajestad</a>.
  </div>
</body>

</html>
